<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fight you must.</title>
</head>
<body> 
    
    
    <div class="container mt-5 main-stage">
        <!--    Title sections  -->
        <h1 class="text-center mt-5">Lets the best fighter win!</h1>

        <!--    Music sections  -->
        <div class="opacity-100 text-center mt-4">
            <button onclick="music()" class="music-btn">Music On <i class="bi bi-volume-up"></i></button>
        </div>

        <!--    player vs cpu sections  -->

        <div class="container-fluid d-flex gap-5 text-center fighter-section">
            <div class="card" style="width: 18rem;">
                <div class="card-img-top mt-3 userDefaultPicture" id="userPicture"></div>
                <div class="card-body">
                    <h5 class="card-title">You</h5>
                    <div class="points-container d-flex flex-row w-25 mx-auto justify-content-around">
                        <p class="card-text">Point:</p>
                        <p class="card-text" id="userPoints">0</p>
                    </div>
                </div>
              </div>

              <div class="card" style="width: 18rem;">
                <div class="card-img-top mt-3 cpuDefaultPicture" id="cpuPicture"></div>
                <div class="card-body">
                    <h5 class="card-title">Enemy</h5>
                    <div class="points-container d-flex flex-row w-25 mx-auto justify-content-around">
                        <p class="card-text">Point:</p>
                        <p class="card-text" id="cpuPoints">0</p>
                    </div>
                </div>
              </div>
        </div>


        <!--    Selection section  -->
        
        <h2 class="text-center">Select your position</h2>

        <div class="player_selection d-flex w-50 mx-auto">
            <div class="card-img-top hover mt-3" id="paperImage" onclick="selection('paper')"></div>
            <div class="card-img-top hover mt-3" id="rockImage" onclick="selection('rock')"></div>
            <div class="card-img-top hover mt-3" id="scissorImage" onclick="selection('scissors')"></div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
